<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spot the difference</title>
    </head>

    <body>

        <audio id="audioPlayer" src="gameaudio.mp3"></audio>
        <img type="button" src="playbutton.png" id="playButton" >
        <img type="button" src="stopbutton.png" id="pauseButton">


        <a href="homepage.html">
            <button class="backbutton"> Back </button>
        </a>

        <img src="level4.png" id="lvl4" >
        <p>Find 5</p>

        <img onclick="changeOpacity('circle')" id="circle" src="circle.png" alt="redcircle" style="opacity: 0;">

        <img onclick="changeOpacity('circle2')" id="circle2" src="circle.png" alt="redcircle" style="opacity: 0;">

        <img onclick="changeOpacity('circle3')" id="circle3" src="circle.png" alt="redcircle" style="opacity: 0;">

        <img onclick="changeOpacity('circle4')" id="circle4" src="circle.png" alt="redcircle" style="opacity: 0;">

        <a href="finishpage.html">
        <button id="nextLevelButton" onclick="goToNextLevel()" style="display: none;">Finish</button>
    </a>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
    
        // Play button event
        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });
    
        // Pause button event
        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });
    </script>

    </body>
